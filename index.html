<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Pages</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: centre;
      justify-content: centre;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f6f7f9;
      color: #222;
    }

    .container {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      max-width: 420px;
      width: 90%;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 1.5rem;
      font-size: 1.4rem;
      text-align: centre;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li + li {
      margin-top: 1rem;
    }

    a {
      display: block;
      padding: 0.9rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      background: #f0f2f5;
      color: #111;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    a:hover {
      background: #e2e6ea;
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pages</h1>
    <ul>
      <li><a href="https://cptmoo.github.io/moggle">Moggle</a></li>
      <li><a href="https://cptmoo.github.io/x-o-extreme">Extreme O and X</a></li>
    </ul>
  </div>
</body>
</html>
